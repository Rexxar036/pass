<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Passwords</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e; /* Slightly lighter background for better contrast */
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #3a3a3a; /* Brighter container background for better contrast */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }
        input {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #555;
        }
        tr:hover {
            background-color: #666;
        }
        a {
            color: #1e90ff; /* Lighter blue for better readability */
            text-decoration: none;
        }
        a:hover {
            color: #00bfff; /* Brighter blue on hover */
            text-decoration: underline;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Mod Passwords</h1>
        <p>Click the button to copy the password for each mod, then paste it into the RAR file for the mod.</p>
        <input type="text" id="search" placeholder="Search mods..." oninput="filterData()">
        <table id="results">
            <thead>
                <tr>
                    <th>Mod</th>
                    <th>Copy Password</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        let data = [];

        // Load data from the JSON file
        async function loadData() {
            const response = await fetch('data.json');
            const jsonData = await response.json();
            data = jsonData; // Store the data
            displayData(data);
        }

        // Display data in the table
        function displayData(data) {
            const tbody = document.getElementById('results').querySelector('tbody');
            tbody.innerHTML = ''; // Clear table
            data.forEach(item => {
                const modLink = `https://www.patreon.com/posts/${getLinkId(item.password_href)}`;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><a href="${modLink}" target="_blank">${item.title_text}</a></td>
                    <td><button onclick="copyToClipboard('${item.password_href}')">Copy Password</button></td>
                `;
                tbody.appendChild(row);
            });
        }

        // Function to extract the link ID from the 'h=' parameter
        function getLinkId(link) {
            const match = link.match(/h=([0-9]+)/);
            return match ? match[1] : '';
        }

        // Filter data based on the input
        function filterData() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const filteredData = data.filter(item => item.title_text.toLowerCase().includes(searchValue));
            displayData(filteredData);
        }

        // Function to copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => alert('Password copied: ' + text))
                .catch(err => console.error('Error copying: ', err));
        }

        // Load the data on startup
        loadData();
    </script>

</body>
</html>
